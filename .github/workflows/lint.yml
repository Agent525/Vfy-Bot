name: 'Lint'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Nodejs Environment
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Package(s)
        run: npm i && npm i -g eslint

      - name: Check Code Problem(s)
        run: npx eslint .
